name: Deploy Landing Page

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Injetar chaves secretas
        run: |
          # Substitui os placeholders nos arquivos pelos segredos do GitHub
          sed -i "s/V_EMAILJS_PUBLIC_KEY/${{ secrets.EMAILJS_PUBLIC_KEY }}/g" index.html
          sed -i "s/V_EMAILJS_SERVICE_ID/${{ secrets.EMAILJS_SERVICE_ID }}/g" js/main.js
          sed -i "s/V_EMAILJS_TEMPLATE_ID/${{ secrets.EMAILJS_TEMPLATE_ID }}/g" js/main.js

      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./